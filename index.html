<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- favicon img -->
    <link rel="shortcut icon" href="../product-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- fontawesome library -->
    <script src="https://kit.fontawesome.com/e53462e6b7.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    
    <div class="container">

        <div class="card">

            <h4>perfume</h4>
            <h1>gabrielle essence eau de parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div>
                <span class="price">$149.99</span> 
                <del><span class="oldPrice">$169.99</span></del>
            </div>

            <button>
                <i class="fa-solid fa-cart-shopping"></i>  
                Add to Cart
            </button>

        </div>

        <picture>

            <img src="images/image-product-desktop.jpg" alt="Perfume">
            <source media="(max-width:649px)" srcset="images/image-product-mobile.jpg" style="width: 100%; height:40%">
            <source media="(min-width:650px)" srcset="images/image-product-desktop.jpg" style="width: 100%; height:40%">
            

        </picture>

    </div>
    <footer>
        Challenge by  
        <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/flozzy99" target="_blank">Flozzy</a>.
    </footer>



</body>
</html>
